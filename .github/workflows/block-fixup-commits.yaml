name: Block "fixup" commit merges

on:
  workflow_call:

env:
  RED: '\033[0;31m'
  YELLOW: '\033[0;33m'
  NO_COLOUR: '\033[0m'


jobs:
  check-commits:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout our main branch
      uses:  actions/checkout@v3
    
    - name: Echo remotes
      run: git remote -v 

    - name: Add fork as remote
      run: git remote add fork ${{ github.event.pull_request.head.repo.clone_url  }}

    - name: Echo remotes
      run: git remote -v

    - name: Fetch the pull request's branch
      run: git fetch fork ${{ github.event.pull_request.head.ref }} --depth=$((${{ github.event.pull_request.commits }} + 1 ))

    - name: Look for the fixup prefix
      id: search-for-fixup-prefix
      run: |
        commit_messages=$(git log origin/${{ github.event.pull_request.base.ref }}..fork/${{ github.event.pull_request.head.ref }} --format="%h %B" --grep "^prefix")
        if [ -n "commit_messages" ]; then
            echo -e "$RED Error: Please make sure that all commits that have the 'fixup' prefix need to be squashed before merging."
            echo -e "$RED Commits that need fixing:"
            echo -e "$YELLOW $commit_messages"
            exit 1
        fi
    